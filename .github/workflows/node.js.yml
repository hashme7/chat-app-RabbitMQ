# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  chat-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: List files
      run: |
        ls -al
        ls -al chat-service
        ls -al chat-service/package-lock.json
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'
        cache: 'npm'
    - run: cd chat-service && npm ci
    - run: cd chat-service && npm run build --if-present
    - run: cd chat-service && npm test
    
  notification-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'
        cache: 'npm'
    - run: cd notification-service && npm ci
    - run: cd notification-service && npm run build --if-present
    - run: cd notification-service && npm test
    
  user-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'
        cache: 'npm'
    - run: cd user-service && npm ci
    - run: cd user-service && npm run build --if-present
    - run: cd user-service && npm test
    
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'
        cache: 'npm'
    - run: cd frontend && npm ci
    - run: cd frontend && npm test
    - run: cd frontend && npm run build
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build
    
